<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gaze Visualization Results</title>
  <script src="https://cdn.jsdelivr.net/npm/heatmapjs@2.0.5/heatmap.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav {
      width: 100%;
      background: #222;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }
    nav button {
      padding: 6px 12px;
      background: #444;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    nav button:hover {
      background: #666;
    }
    #viewer {
      position: relative;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      overflow: hidden;
    }
    #stimulusImage {
      max-width: 100%;
      max-height: 90vh;
      display: block;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    #heatmapContainer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <nav>
    <div>üëÅÔ∏è Gaze Visualization Results</div>
    <button id="toggleMode">Switch to Heatmap</button>
  </nav>
  <div id="viewer">
    <img id="stimulusImage" src="" alt="Stimulus">
    <canvas id="pathCanvas"></canvas>
    <div id="heatmapContainer"></div>
  </div>

  <script>
    let gazeData = [];
    let metadata = null;
    let currentMode = "path"; // "path" or "heatmap"

    const canvas = document.getElementById("pathCanvas");
    const ctx = canvas.getContext("2d");
    const img = document.getElementById("stimulusImage");
    const heatmapContainer = document.getElementById("heatmapContainer");
    const toggleBtn = document.getElementById("toggleMode");

    // === Resize canvas & overlay ===
    function resizeCanvas() {
      canvas.width = img.clientWidth;
      canvas.height = img.clientHeight;
      heatmapContainer.style.width = img.clientWidth + "px";
      heatmapContainer.style.height = img.clientHeight + "px";
    }
    window.addEventListener("resize", resizeCanvas);

    // === Load JSON ===
    async function loadData() {
      const res = await fetch("gazeData.json"); // adjust path if needed
      const json = await res.json();
      gazeData = json.gazeData;
      metadata = json.metadata;
      img.src = Object.keys(metadata.images)[0]; // first image by default

      img.onload = () => {
        resizeCanvas();
        if (currentMode === "path") startPathAnimation();
        else renderHeatmap();
      };
    }

    // === Coordinate Mapping ===
    function getRelativeCoords(d) {
      if (!metadata || !metadata.images[d.imagePath]) return null;
      const rel = d.gazePoint.relative;
      if (rel.x < 0 || rel.x > 1 || rel.y < 0 || rel.y > 1) return null;
      return {
        x: rel.x * canvas.width,
        y: rel.y * canvas.height
      };
    }

    // === Path Animation with fading trails ===
    function startPathAnimation() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      let i = 0;
      function drawStep() {
        if (i >= gazeData.length - 1) return;

        const p1 = getRelativeCoords(gazeData[i]);
        const p2 = getRelativeCoords(gazeData[i + 1]);

        // fade old trails
        ctx.fillStyle = "rgba(0,0,0,0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (p1 && p2) {
          const grad = ctx.createLinearGradient(p1.x, p1.y, p2.x, p2.y);
          grad.addColorStop(0, "rgba(0,255,255,0.9)");
          grad.addColorStop(1, "rgba(255,0,0,0.9)");

          ctx.strokeStyle = grad;
          ctx.lineWidth = 2.5;
          ctx.beginPath();
          ctx.moveTo(p1.x, p1.y);
          ctx.lineTo(p2.x, p2.y);
          ctx.stroke();

          // draw gaze point
          ctx.fillStyle = "rgba(255,255,255,0.9)";
          ctx.beginPath();
          ctx.arc(p2.x, p2.y, 3, 0, Math.PI * 2);
          ctx.fill();
        }

        i++;
        requestAnimationFrame(drawStep);
      }

      drawStep();
    }

    // === Heatmap Rendering ===
    function renderHeatmap() {
      heatmapContainer.innerHTML = "";
      const heatmap = h337.create({
        container: heatmapContainer,
        radius: 40,
        maxOpacity: 0.6,
        minOpacity: 0,
        blur: 0.85
      });

      const points = [];
      gazeData.forEach(d => {
        const p = getRelativeCoords(d);
        if (p) points.push({ x: p.x, y: p.y, value: 1 });
      });

      heatmap.setData({
        max: 10,
        data: points
      });
    }

    // === Toggle Mode ===
    toggleBtn.addEventListener("click", () => {
      if (currentMode === "path") {
        currentMode = "heatmap";
        canvas.style.display = "none";
        heatmapContainer.style.display = "block";
        toggleBtn.textContent = "Switch to Path";
        renderHeatmap();
      } else {
        currentMode = "path";
        canvas.style.display = "block";
        heatmapContainer.style.display = "none";
        toggleBtn.textContent = "Switch to Heatmap";
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        startPathAnimation();
      }
    });

    loadData();
  </script>
</body>
</html>
