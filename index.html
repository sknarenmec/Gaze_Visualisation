<!DOCTYPE html>
 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/intro.css">
    <title>Eye Tracking Study</title>
</head>
<body>
    <header>
        <h1>Eye Tracking Study</h1>
    </header>
    <main>
        <div class="stage-container">
            <div class="stage">
                <img src="calibration.jpg" alt="Calibration" class="stage-image">
                <h2>Calibration</h2>
                <p class="step-description">Step 1: Calibration</p>
            </div>
            <div class="stage">
                <img src="assets/1.png" alt="Study" class="stage-image">
                <h2>Study</h2>
                <p class="step-description">Step 2: Study</p>
            </div>
            <div class="stage">
                <img src="result.png" alt="Results" class="stage-image">
                <h2>Results</h2>
                <p class="step-description">Step 3: Results</p>
            </div>
        </div>
        <div class="start-button-container">
            <button id="start-button" class="start-button">Start the Study</button>
        </div>
    </main>
    <script src="js/intro.js"></script>
</body>
</html>
